<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Calculette</title>
  <link rel="stylesheet" href="calculette.css">
</head>
<body>
    <div class="calculatrice">
        <div class="grid__container">
          <div class="screen-historic"></div>
          <div class="screen"></div>
          
          <button class="btn ce">CE</button>
          <button class="btn delete">C</button>
          <button class="btn pourcent">%</button>
          <button class="btn virgule">.</button>
          <button class="btn changer-signe">+ -</button>

          <button class="btn addition" value='+'>+</button>
          <button class="btn soustraction" value='-'>-</button>		
          <button class="btn multiplication" value='x'>X</button>
          <button class="btn division" value='/' >/</button>


          <button class="btn resultat">=</button>
            
          <button class="btn chiffre-0" value=0>0</button>
          <button class="btn chiffre-1" value=1 >1</button>
          <button class="btn chiffre-2" value=2>2</button>
          <button class="btn chiffre-3" value=3>3</button>
          <button class="btn chiffre-4" value=4>4</button>
          <button class="btn chiffre-5" value=5>5</button>
          <button class="btn chiffre-6" value=6>6</button>
          <button class="btn chiffre-7" value=7>7</button>
          <button class="btn chiffre-8" value=8>8</button>
          <button class="btn chiffre-9" value=9>9</button>
      
        </div>
      </div>
  <script src="calculette.js"></script>
</body>
</html>
